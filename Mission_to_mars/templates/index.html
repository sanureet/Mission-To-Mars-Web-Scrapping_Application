<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/styles.css">
  <title>Mission to Mars</title>
</head>

<body>
  <h1>Mission to Mars 
    <br/><a class="btn btn-primary" href="/scrape" role="button">Scrape Data</a>
  
  </h1>

  <!-- add button -->
  <!-- <a class="btn btn-primary" href="/scrape" role="button">Scrape Data</a> -->




  <div class="container">
    <h2>Latest Mars News</h2>
    <p>News Title</p>
    <h4 style="color: blueviolet">{{ data.news_title }}</h4>
    <p>News Paragraph</p>
    <p>{{ data.news_paragraph }}</p>

  </div>

    <div class="container">
      <div class='row'>
        <div class="col-lg-8 col-md-8 col-sm-6 col-xm-12">
          <h3>Mars Featured image</h3>
        <img src="{{ data.featured_image_url }}" style="max-width: 100%; max-height: auto;" alt="Mars image">
        </div>
        <div class="col-md-4" id="item-title">
            <div class="table-responsive-xl">
            <h4>MARS FACTS</h4>

            <table>{{ data.tables|safe }}</table>

          </div>

        </div>

      </div>
    

    
    </div>
  <h3 style="padding-top: 30px; text-align: center;">MARS HEMOSPHERES</h3>
  <div class='card-deck'>
    <div class='col-md-12'>
      <div class="row">
        {% for hemisphere in data.hemisphere_image_urls %}
        <div class="col-md-6">
          <div class="card text-white bg-dark" style="margin: 30px;">
            <img class="card-img-top" src="{{ hemisphere.image_urls }}" />
            <div class="card-body">
              <p class="card-text">{{ hemisphere.title }}</p>
            </div>



          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->



</body>











</html>
